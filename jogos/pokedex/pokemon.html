<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    
    <!-- <div class="voltar">
        <button class="button-voltar" onclick="window.location.href = '../index.html'">Voltar</button>
    </div> -->
<main>

    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
        <span class="pokemon__number"></span> - 
        <span class="pokemon__name"></span>
    </h1>

    <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
    </form>

    <div class="buttons">
        <button class="button btn-prev">Prev &lt; </button>
        <button class="button btn-next">Next &gt; </button>
    </div>
    
    
    <div class="voltar">
        <button class="button-voltar" onclick="window.location.href = '../jogos.html'">Voltar</button>
    </div> 
    
    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    
    
    
    <audio id="background-audio" loop>
        <source src="./sons/Pokemon_Theme_Song.mp3" type="audio/mpeg">
    </audio>
    
    
</main>


    
</body>
</html>
